<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css" type="text/css">
    <title>Nurse doctors view</title>
</head>
<body>
   

    <div id="outer2">
        <button id="addButt" class="butt" type="button" onclick="patientsView()">Show patients data</button>
        <div class="inner">
            <select id="myFilter" class="classic" onchange="Filtr()">
                <option value="All">Show All</option>
                <option value="general_practitioner">General practitioner</option>
                <option value="gynecologist">Gynecologist</option>
                <option value="surgeon">Surgeon</option>
                <option value="pediatrician">Pediatrician</option>
                <option value="dermatologist">Dermatologist</option>
            </select>  
        </div>
        <button id="logoutButt" onclick="window.location.href='/Index.html'">Logout</button>
    </div>

    <table class = "blueTable">
        <thead>
            <tr>
                <td> Name </td>
                <td> Surname </td>
                <td> Email </td>
                <td> Phone number </td>
                <td> Specialities </td>
                <td> Action </td>
            </tr>
        </thead>
        <tbody id = "tableBody">
        </tbody>
    </table>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="./nurse.js"></script>
</body>
</html>
