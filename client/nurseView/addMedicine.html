<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css" type="text/css">
    <title>addMedicine</title>
</head>
<body>
    <button onclick="history.back()" id="returnButt" >Return</button>
    <div id="medicineForm" class="form" name="creatingForm">
        <p type="*Date from:"><input id="date" type="date" required></p>
        <button id="buttDate" type="submit" class="addButton">Set</button>
        <br><br>
        <p type="*Medicine:"><input id="medicine" type="text" maxlength="30" placeholder="Enter disease" required></p>
        <p type="*Date until:"><input id="until" type="date" required></p>
        <button id="buttMedicine" type="submit" class="addButton">Set</button>
      </div>
    <button id="buttCreate" class="createScheduleButt">Create</button> 

      
    <script type="module" src="./addMedicine.js"></script>
</body>
</html>
