<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit doctor</title>
    <link rel="stylesheet" href="../styles.css" type="text/css">
</head>
<body>
    <button onclick="window.location.href='manager.html'" id="returnButt" >Return</button>
    <p>Nie dziala edytowanie ale tylko dla specjalnosci. Tablica specjalnosci wyglada tak samo jak przy dodawaniu lekarza</p>
    <form class="form" name="editForm" onsubmit="saveDoctorData()">
        <p type="*Name:"><input id="idname" name="name" type="text" pattern="[a-z A-Z]*"  maxlength="30" placeholder="Enter doctor surname" required></p>
        <p type="*Surname:"><input id="idsurname" name="surname" type="text" pattern="[a-z A-Z]*" maxlength="30" placeholder="Enter doctor surname" required></p>
        <p type="Email:"><input id="idemail" name="email" type="email" placeholder="Enter doctor email"></p>
        <p type="Phone Number:"><input id="idphone" name="phone" type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" placeholder="Enter phone number"></p>
        <p type="Add new specialities:"></p>
        <select name="Specialities" id="selector" multiple>
            <option value="general_practitioner">General practitioner</option>
            <option value="gynecologist">Gynecologist</option>
            <option value="surgeon">Surgeon</option>
            <option value="pediatrician">Pediatrician</option>
            <option value="dermatologist">Dermatologist</option>
        </select>
        <button type="submit" class="addButton">Save</button>
      </form>

      
    <script type="module" src="./editDoctor.js"></script>
</body>
</html>
