<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css" type="text/css">
    <title>addDoctor</title>
</head>
<body>
    <button onclick="window.location.href='manager.html'" id="returnButt" >Return</button>
    <p>Specialities pobiera tylko jedna wartosc, i nie chce mi zapisac doktora</p>
    <form id="managerForm" class="form" name="creatingForm" onsubmit="createDoctor()">
        <p type="*Name:"><input name="name" type="text" pattern="[a-z A-Z]*"  maxlength="30" placeholder="Enter doctor name" required></p>
        <p type="*Surname:"><input name="surname" type="text" pattern="[a-z A-Z]*" maxlength="30" placeholder="Enter doctor surname" required></p>
        <p type="Email:"><input name="email" type="email" placeholder="Enter doctor email"></p>
        <p type="Phone Number:"><input name="phone" type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" placeholder="Enter phone number"></p>
        <p type="Specialisation (with multiple choice):"></p>
        <select multiple name="specialities" id="selector">
            <option value="general_practitioner">General practitioner</option>
            <option value="gynecologist">Gynecologist</option>
            <option value="surgeon">Surgeon</option>
            <option value="pediatrician">Pediatrician</option>
            <option value="dermatologist">Dermatologist</option>
        </select>   
        <button type="submit" class="addButton">Create</button>
      </form>

      
    <script type="module" src="./addDoctor.js"></script>
</body>
</html>
