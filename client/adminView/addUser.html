<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css" type="text/css">
    <title>addUser</title>
</head>
<body>
    <button onclick="window.location.href='admin.html'" id="returnButt" >Return</button>

    <form class="form" name="creatingForm" onsubmit="createUser()">
        <p type="*Name:"><input name="name" type="text" pattern="[a-z A-Z]*"  maxlength="30" placeholder="Enter user name" required></p>
        <p type="*Surname:"><input name="surname" type="text" pattern="[a-z A-Z]*" maxlength="30" placeholder="Enter user surname" required></p>
        <p type="Email:"><input name="email" type="email" placeholder="Enter user email"></p>
        <p type="Phone Number:"><input name="phone" type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" placeholder="Enter phone number"></p>
        <p type="*Type:"></p>
        <select name="type" id="selector">
            <option value="UserType.ADMIN">Admin</option>
            <option value="UserType.MANAGER">Manager</option>
            <option value="UserType.NURSE">Nurse</option>
        </select>
        <p type="*Login:"><input name="login" maxlength="30" placeholder="Enter Login" required></p>
        <p type="*Password:"><input name="password" maxlength="30" placeholder="Enter password" required></p>
        <button type="submit" class="addButton">Create</button>
      </form>

      
    <script type="module" src="./addUser.js"></script>
</body>
</html>
